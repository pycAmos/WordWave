<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WordWave™</title>
    <style>
        /* 设置整个页面和iframe的样式 */
        body, html {
            margin: 0;
            padding: 0;
            width: 100%;
            height: 100%;
            overflow: hidden;
            font-family: Arial, sans-serif;
        }
        iframe {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            border: none;
        }
        /* Logo的样式 */
        .logo {
            position: absolute;
            top: 20px;
            right: 20px;
            width: 200px; /* 可以根据需求调整 */
            z-index: 10;
        }
        /* 按钮的样式 */
        .button {
            position: absolute;
            bottom: 20px;
            right: 20px;
            padding: 12px 24px;
            font-size: 30px;
            font-family: 'PT Serif', serif; /* 使用PT Serif字体 */
            font-weight: bold; /* 字体加粗 */
            background-color: #000000; /* 黑底 */
            color: #ffffff; /* 白字 */
            border: none; /* 去除边框 */
            border-radius: 5px;
            cursor: pointer;
            z-index: 10;
            box-shadow: 2px 2px 5px rgba(0, 0, 0, 0.2); /* 添加阴影以营造凸起效果 */
            transition: all 0.3s;
        }
        .button:hover {
            background-color: #333333; /* 悬停时的深灰色 */
            box-shadow: 4px 4px 10px rgba(0, 0, 0, 0.3); /* 增强阴影效果 */
        }
    </style>
</head>
<body>
    <!-- Logo -->
    <img src="assets/images/logo.png" alt="Logo" class="logo">

    <!-- iframe -->
    <iframe src="https://my.spline.design/fintechcardlandingrevolutredesign-a1d6e7252561300ce033375308617d3d/" frameborder="0"></iframe>

    <!-- Button -->
    <button class="button" onclick="window.location.href='game.html'">Game Start!</button>
</body>
</html>
