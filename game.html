<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>WordWave™</title>
    <style>
        /* 确保背景 iframe 全屏覆盖 */
        .background-iframe {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            border: none;
            z-index: -1;
            /* 保证背景在所有内容后面 */
            transform: scale(1.4);
            /* 可选的缩放效果 */
            transform-origin: center center;
        }

        /* 禁用滚动条 */
        html,
        body {
            margin: 0;
            padding: 0;
            overflow: hidden;
            height: 100%;
        }

        /* 牌桌容器 */
        .table-container {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            display: flex;
            flex-direction: column;
            box-sizing: border-box;
            z-index: 1;
        }

        /* AI玩家区域 */
        .ai-player {
            display: flex;
            justify-content: center;
            align-items: center;
            flex: none;
            padding-top: 20px;
        }

        /* AI手牌区域 */
        .ai-box {
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .ai-hand {
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .ai-hand img {
            width: 80px;
            margin: 0 -5px;
            /* 通过负值使卡片重叠 */
        }

        .center-area {
            flex: 1;
            display: flex;
            justify-content: center;
            align-items: center;
            box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.5); /* 阴影 */
            margin: auto; /* 自动居中 */
            width: 80%; /* 调整宽度 */
            height: 200px; /* 调整高度 */
            border-radius: 15px; /* 圆角 */
        }



        /* 当前牌区域 */
        .current-card {
            display: flex;
            flex-wrap: wrap;
            justify-content: flex-start;
            align-items: flex-start;
            width: 80%;
            /* 调整宽度 */
            max-height: 100%;
            overflow-y: auto;
            /* 如果内容过多，允许滚动 */
        }

        .current-card img {
            width: 90px;
            margin: 5px;
        }

        /* Player玩家区域 */
        .player {
            display: flex;
            justify-content: center;
            align-items: center;
            flex: none;
            padding-bottom: 20px;
        }

        /* Player手牌区域 */
        .player-box {
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .player-hand {
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .player-hand img {
            width: 100px;
            margin: 0 -5px;
            cursor: pointer;
        }

        /* 鼠标悬停时放大效果 */
        .player-hand img:hover {
            transform: scale(1.1);
            z-index: 10;
        }

        /* 头像框样式 */
        .avatar {
            width: 80px;
            height: 80px;
            border-radius: 50%;
            border: 4px solid #ffb84d;
            overflow: hidden;
            position: absolute;
            z-index: 2;
        }

        /* AI玩家头像位置（右上角） */
        .ai-avatar {
            right: 40px;
            top: 45px;
        }

        /* Player玩家头像位置（左下角） */
        .player-avatar {
            left: 40px;
            bottom: 50px;
        }

        /* 头像下方的文本名称样式 */
        .avatar-name {
            font-size: 18px;
            color: white;
            position: absolute;
            font-weight: bold;
        }

        /* AI玩家名称 */
        .ai-avatar-name {
            top: 140px;
            right: 65px;
        }

        /* Player玩家名称 */
        .player-avatar-name {
            bottom: 20px;
            left: 50px;
        }

        /* Logo样式 */
        .logo {
            position: absolute;
            top: 20px;
            left: 20px;
            width: 180px;
            height: auto;
            z-index: 2;
        }

        /* 调整牌库按钮样式 */
        .card-deck-button {
            position: absolute;
            left: 5%;
            top: 50%;
            transform: translate(-50%, -50%);
            width: 150px;
            height: 200px;
            background: url('assets/images/DECK.png') no-repeat center center;
            background-size: contain;
            border: none;
            cursor: pointer;
            z-index: 2;
            display: flex;
            justify-content: center;
            align-items: center;
            color: white;
            font-size: 24px;
            font-weight: bold;
        }

        /* 剩余卡片数量 */
        .deck-count {
            position: absolute;
            top: 52%;
            left: 30px;
            background: rgba(0, 0, 0, 0.3);
            padding: 5px 10px;
            color: white;
            font-size: 20px;
            font-weight: bold;
            pointer-events: none;
            width: 54px;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        /* 牌库按钮下方文字样式 */
        .card-deck-button-text {
            position: absolute;
            left: 4%;
            top: calc(55% + 50px);
            transform: translateX(-50%);
            color: white;
            font-size: 24px;
            font-weight: bold;
            z-index: 3;
        }

        /* 右侧按钮区域 */
        .right-buttons {
            position: absolute;
            right: 0;
            top: 50%;
            z-index: 10;
            transform: translateY(-50%);
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        /* Play Out按钮样式 */
        .playout-button {
            width: 100px;
            height: 50px;
            background-color: transparent;
            border: 2px solid white;
            border-radius: 5px;
            color: white;
            font-size: 18px;
            text-align: center;
            line-height: 50px;
            cursor: pointer;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.5);
            transition: box-shadow 0.3s ease;
            margin-bottom: 50px;
            margin-right: 40px;
        }

        .playout-button:hover {
            box-shadow: 0 6px 10px rgba(0, 0, 0, 0.7);
        }

        /* PUNG按钮样式 */
        .pung-button {
            width: 100px;
            height: 50px;
            background-color: transparent;
            border: 2px solid white;
            border-radius: 50%;
            color: white;
            font-size: 18px;
            text-align: center;
            line-height: 50px;
            cursor: pointer;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.5);
            transition: box-shadow 0.3s ease;
            margin-top: 50px;
            margin-right: 40px;
        }

        .pung-button:hover {
            box-shadow: 0 6px 10px rgba(0, 0, 0, 0.7);
        }

        .number-display {
            color: white;
            font-size: 80px;
            font-weight: bold;
            text-align: center;
            margin: 20px 0;
            margin-right: 40px;
        }

        .number-caption {
            color: white;
            font-size: 20px;
            text-align: center;
            margin-right: 40px;
            font-weight: bold;
        }

        .game-status {
            position: absolute;
            top: 180px;
            left: 50%;
            transform: translateX(-50%);
            color: white;
            font-size: 24px;
            background-color: rgba(0, 0, 0, 0.5); /* 半透明背景 */
            padding: 10px 10px;
            font-weight: bold;
            border: 2px solid white; /* 添加边框 */
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.5); /* 添加阴影 */
            border-radius: 5px; /* 圆角效果 */
            z-index: 3;
        }


        .message-box {
            position: absolute;
            bottom: 200px;
            left: 50%;
            transform: translateX(-50%);
            max-width: 80%;
            background-color: rgba(0, 0, 0, 0.7);
            color: white;
            padding: 10px 20px;
            border-radius: 10px;
            font-size: 20px;
            text-align: center;
            z-index: 4;
            display: none; 
        }

        .disabled-button {
            opacity: 0.5;
            pointer-events: none;
        }

        .selected-card {
            border: 4px solid yellow;
            box-sizing: border-box;
            filter: brightness(1.2);
            transform: translateY(-10px);
        }

        .semi-transparent {
            opacity: 0.5;
        }

        @keyframes blink {
            50% {
                opacity: 0;
            }
        }

        .blink {
            animation: blink 1s infinite;
        }
    </style>
</head>

<body>
<!-- 嵌入iframe作为全屏背景 -->
<iframe class="background-iframe"
        src="https://my.spline.design/dunes-49c75c8ac9325f87fbdb3262e219bfcf/"
        frameborder="0">
</iframe>

<!-- Logo -->
<img src="assets/images/logo.png" alt="Logo" class="logo">

<!-- 游戏状态提示 -->
<div class="game-status" id="game-status">Waiting for the game to start...</div>

<!-- 消息提示框 -->
<div id="message-box" class="message-box"></div>

<!-- 牌桌区域 -->
<div class="table-container">
    <!-- AI玩家区域 -->
    <div class="ai-player">
        <!-- AI手牌区域 -->
        <div class="ai-box">
            <div class="ai-hand">
                <!-- AI的手牌将由JavaScript动态生成 -->
            </div>
        </div>
    </div>

    <!-- 牌桌中心可用区域 -->
    <div class="center-area">
        <!-- 当前牌区域 -->
        <div class="current-card" id="played-cards">
            <!-- 已出的牌将按顺序显示在这里，最新的在最后面 -->
        </div>
    </div>

    <!-- Player玩家区域 -->
    <div class="player">
        <!-- Player手牌区域 -->
        <div class="player-box">
            <div class="player-hand">
                <!-- 玩家手牌将由JavaScript动态生成 -->
            </div>
        </div>
    </div>
</div>

<!-- 左侧牌库按钮 -->
<button class="card-deck-button" id="draw-button" onclick="drawCard()"></button>
<!-- 牌库数量显示 -->
<span class="deck-count">246</span>

<!-- 右侧按钮区域 -->
<div class="right-buttons">
    <!-- Play Out按钮 -->
    <button class="playout-button" onclick="playOut()">Play Out</button>

    <!-- 数字显示 -->
    <div class="number-display" id="base-number">3</div>
    <div class="number-caption">BASE NUM</div>

    <!-- PUNG按钮 -->
    <button class="pung-button" onclick="pung()">PUNG</button>

</div>


<!-- AI玩家头像 -->
<div class="avatar ai-avatar">
    <img src="assets/images/ai.jpg" alt="AI Player" style="width: 100%; height: 100%; object-fit: cover;">
</div>
<div class="avatar-name ai-avatar-name">BOT</div>

<!-- Player玩家头像 -->
<div class="avatar player-avatar">
    <img src="assets/images/photo.jpg" alt="Player" style="width: 100%; height: 100%; object-fit: cover;">
</div>
<div class="avatar-name player-avatar-name">PLAYER</div>

<script src="js/game.js"></script>
</body>
</body>
</html>
